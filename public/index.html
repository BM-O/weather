<!DOCTYPE html>
<html lang="en" id="page">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather 4Cast</title>
    <link rel="stylesheet" href="home.css" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnc2sT31OknwQB52bGN8c9g8tINNR5nMk&libraries=places"
    ></script>
  </head>
  <body onload="loadDefault()">
    <div class="wrapper">
      <div class="inner" id="inner">
        <img id="flake" class="condition Snow" src="./resources/snowflake.png" style="width:200px;height:200px;"></img>
        <!-- <svg height="100" width="100">
          <circle id="sun" class="condition Rain Drizzle Thunderstorm" cx="50" cy="50" r="50" style="fill: #dbbb34;" />
        </svg> -->
        <svg height="100" width="10">
          <rect id="drop" height="100" width="10" class="condition Rain Drizzle Thunderstorm" style="fill:white;"/>
        </svg>
        <img id="swirl1" class="condition Clear" src="./resources/swirl1.png" style="width:800px;height:400px"></img>
        <img id="cloud1" class="condition Clouds" src="./resources/cloud1.png" style="width:800px;height:400px;"></img>
      </div>
    </div>

    <div id="interface">
    <!-- HOME PAGE WITH INITAL SEARCH BAR -->
    <div class="home_page visible">
      <div class="container" id="home_search_bar">
        <form id="location_input" >
          <div class="form-inline row justify-content-center">
            <label for="address" class="search-label" hidden
              >Enter a zip code or address</label
            >
            <input
              name="location_input"
              class="form-control ml-3 mr-3 w-75"
              id="address"
              placeholder="Portland, OR"
              onkeypress="return enter(event)"
            />
            <div class="text-center">
              <button
                type="button"
                class="btn btn-lrg btn-primary"
                id="get_location"
              >
                Search
            </button>
            </div>
          </form>
        </div>
      </div>

    <!-- WEATHER PAGE -->
    <!-- For this "page", give ids to the elements and put the class names in the js file -->
    <div class="invisible" id="weather_page">
      <!-- CURRENT WEATHER, AQI, AQ NOTICE -->
      <div class="container">
        <div class="row">
          <div class="col-md-7 mb-4">
            <div class="card h-100" id="weather_card">
              <div class="card-body" id="weather_data">
                <!-- Put Weather data here -->
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="row">
              <div class="col">
                <div class="card h-100" id="aq_card">
                  <div class="card-body" id="aq_text">
                    <!-- Air quality and main pollutant here -->
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="card h-100 mt-4" id="advisory_card">
                  <!-- Add bg-[color] and text-[color] class to advisory_card based on level from results -->
                  <div class="card-body" id="advisory_text">
                    <!-- Advisory text from results here -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col mt-4">
          <!-- 7 DAY FORECAST TABLE-->
          <div class="card m-4 mx-auto w-100" id="forecast_card">
            <table id="forecast_table">
              <tbody id="forecast_body">
                <!-- CONTENTS CREATED AND APPENDED VIA "script.js" -->
              </tbody>
            </table>
          </div> 
          </div>         
        </div>
      </div>
    </div>
</div>
    <!-- <script src="./js/test.js"></script> -->
    <script src="./js/script.js"></script>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.16.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.16.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.16.0/firebase-functions.js"></script>
    <script defer src="/__/firebase/7.16.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.16.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.16.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script>
      var input = document.getElementById("address");
      var autocomplete = new google.maps.places.Autocomplete(input, {
        types: ["(cities)"],
      });
      google.maps.event.addListener(autocomplete, "place_changed", function () {
        var place = autocomplete.getPlace();
      });
    </script>
  </body>
</html>
