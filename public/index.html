<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>
    <link rel="stylesheet" href="home.css" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnc2sT31OknwQB52bGN8c9g8tINNR5nMk&libraries=places"></script>>
  </head>
  <body>
    <div class="wrapper">
      <div class="inner">
        <svg height="200" width="200">
          <mask id="moon">
            <rect
              x="-200"
              y="0"
              width="600"
              height="200"
              style="fill: white;"
            />
            <circle cx="100" cy="100" r="95" style="fill: black;" />
          </mask>
          <g id="sun-g" mask="url(#moon)">
            <circle id="sun" cx="100" cy="100" r="100" style="fill: #dbbb34;" />
          </g>
        </svg>
      </div>
    </div>
    <!-- HOME PAGE WITH INITAL SEARCH BAR -->
    <div class="home_page visible">
      <div class="container" id="home_search_bar">
        <form id="location" action="/weather" method="post">
          <div class="form-inline row justify-content-center">
            <input
              name="location"
              type="location"
              class="form-control ml-3 mr-3 w-75"
              id="address"
              placeholder="Portland, OR"
            />
            <div class="text-center">
              <button
                type="button"
                class="btn btn-lrg btn-primary"
                id="get_location"
              >
                Search
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- WEATHER PAGE -->
    <!-- For this "page", give ids to the elements and put the class names in the js file -->
    <div class="visible" id="weather_page">
      <!-- CURRENT WEATHER, AQI, AQ NOTICE -->
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <div class="card h-100" id="weather_card">
              <div class="card-body" id="weather_data">
                <!-- Put Weather data here -->
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="row">
              <div class="col">
                <div class="card h-100" id="aq_card">
                  <div class="card-body" id="aq_text">
                    <!-- Air quality and main pollutant here -->
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="card h-100" id="advisory_card">
                  <!-- Add bg-[color] and text-[color] class to advisory_card based on level from results -->
                  <div class="card-body" id="advisory_text">
                    <!-- Advisory text from results here -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 7 DAY FORECAST TABLE-->
      <table id="forecast_table">
        <tbody id="forecast_body">
          <!-- CONTENTS CREATED AND APPENDED VIA "script.js" -->
        </tbody>
      </table>
    </div>
    <script src="./js/script.js"></script>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.16.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.16.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.16.0/firebase-functions.js"></script>
    <script defer src="/__/firebase/7.16.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.16.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.16.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script>
      var input = document.getElementById('address');
      var autocomplete = new google.maps.places.Autocomplete(input,{types: ['(cities)']});
      google.maps.event.addListener(autocomplete, 'place_changed', function(){
         var place = autocomplete.getPlace();
      })
    </script>
  </body>
</html>
